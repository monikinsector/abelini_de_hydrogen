name: CI → Custom Critical → Sonar(main only) → Deploy

on:
  push:
    branches:
      - main
      - stage
      - dev
  pull_request:
    types: [synchronize]

jobs:
  quality:
    name: Quality Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      # Custom Critical Issues (ALL branches)
      - name: Generate Custom Critical Report
        run: node scripts/generate-critical-report.js

      - name: Enforce Custom Critical Issues
        run: node scripts/critical-issue-check.js

      # SonarCloud (MAIN ONLY)
      - name: SonarCloud Scan (main only)
        if: github.ref_name == 'main'
        uses: SonarSource/sonarcloud-github-action@refs/heads/master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=devops509_abelini-de
            -Dsonar.organization=devops509
            -Dsonar.sources=.
            -Dsonar.coverage.exclusions=**
            -Dsonar.qualitygate.wait=true

  deploy:
    name: Deploy to Oxygen
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name == 'push'
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build and Publish to Oxygen
        run: |
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "Deploying MAIN → PRODUCTION"
            npx shopify hydrogen deploy \
              --token="${{ secrets.OXYGEN_DEPLOYMENT_TOKEN_1000075781 }}"

          elif [ "${GITHUB_REF_NAME}" = "stage" ]; then
            echo "Deploying STAGE"
            npx shopify hydrogen deploy \
              --token="${{ secrets.OXYGEN_DEPLOYMENT_TOKEN_1000075758 }}"

          elif [ "${GITHUB_REF_NAME}" = "dev" ]; then
            echo "Deploying DEV"
            npx shopify hydrogen deploy \
              --token="${{ secrets.OXYGEN_DEPLOYMENT_TOKEN_1000075758 }}"

          else
            echo "Unknown branch. Skipping deploy."
            exit 1
          fi
